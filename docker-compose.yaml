# version: '3.9'

services:
  app:
    build: 
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=recipe_db
      - DB_USER=noman
      - DB_PASS=noman123
    depends_on:
      - db
  db:
    image: postgres:13-alpine
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=recipe_db
      - POSTGRES_USER=noman
      - POSTGRES_PASSWORD=noman123


volumes:
  db-data:
      